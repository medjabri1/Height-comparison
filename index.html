<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Comparison</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h2 class="title">Height Comparison tool</h2>

            <div class="shapesNbr">
                <label>Shapes number</label>
                <input type="number" value="2" max="5" min="2" onchange="nbrChange(this)"/>
            </div>
        </div>

        <div class="body">

            <div class="item">
                <div class="height">
                    <input type="number" class="heightText" value="195" max="195" min="120" onchange="textChange(this)"/>
                    <input type="range" min="120" max="195" value="195" class="heightRange" onchange="rangeChange(this)">
                </div>

                <img src="./imgs/man-shape.svg" alt="Man Body Shape" class="shapeImg">
            </div>

            <div class="item">
                <div class="height">
                    <input type="number" class="heightText" value="195" max="195" min="120" onchange="textChange(this)"/>
                    <input type="range" min="120" max="195" value="195" class="heightRange" onchange="rangeChange(this)">
                </div>
                
                <img src="./imgs/man-shape.svg" alt="Man Body Shape" class="shapeImg">
            </div>

        </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
